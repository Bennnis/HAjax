<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../release/dist/hx.min.js"></script>
</head>
<body>
<script>
	hx.setStrategy(
		hx.createStrategy(/^test/)
	)

	//get
	hx.get('http://hajax.test/index.php').then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	setTimeout(() => {
		//get
		hx.get('http://hajax.test/index.php').then(resp => {
			console.log('success', resp)
		}).catch(resp => {
			console.log('failed', resp)
		})

		setTimeout(() => {
			//get
			hx.get('http://hajax.test/index.php').then(resp => {
				console.log('success', resp)
			}).catch(resp => {
				console.log('failed', resp)
			})
		}, 3000)
	}, 3000)


	//get with params
	hx.get('http://hajax.test/index.php', {
		params: {
			name: 'hajax',
			token: 'bennnis'
		}
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//post
	hx.post('http://hajax.test/index.php').then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//post with data
	hx.post('http://hajax.test/index.php', {
		name: 'hajax',
		token: 'bennnis'
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})
</script>
</body>
</html>
