<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../release/dist/hx.min.js"></script>
</head>
<body>
<script>
	hx.setStrategy(
		hx.createStrategy(
			'*',
			null
			// default "true", retry count would not auto increment if "false"
		)
	)

    // auto retry once
	hx.get('http://xxx.test/index.php', {
		// auto patch retryLimit: 1
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed----1', resp)
	})

	hx.get('http://xxx.test/index.php').then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed----2', resp)
	})
</script>
</body>
</html>
