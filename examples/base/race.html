<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../release/dist/hx.min.js"></script>
</head>
<body>
<script>
	const req = () => {
		return new Promise((resolve, reject) => {
			hx.get('http://majax.test/index.php')
				.then(resp => {
					resolve(resp)
				})
				.catch(resp => {
					reject(resp)
				})
		})
	}

	hx.race([
		req(),
		req(),
		req(),
		req()
	]).then(resp => {
		console.log(resp)
	})
</script>
</body>
