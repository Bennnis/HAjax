<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../../release/dist/hx.min.js"></script>
</head>
<body>
<script>
	//get
	hx.get('http://majax.test/index.php').then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//get with params
	hx.get('http://majax.test/index.php', {
		params: {
			name: 'majax',
			token: 'bennnis'
		}
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//post
	hx.post('http://majax.test/index.php').then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//post with data
	hx.post('http://majax.test/index.php', {
		data: {
			name: 'majax',
			token: 'bennnis'
		}
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//track unStandard way
	//1. get with data: should be nothing
	hx.get('http://majax.test/index.php', {
		data: {
			name: 'majax',
			token: 'bennnis'
		}
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})

	//2. post with params: should be format
	hx.post('http://majax.test/index.php', {
		params: {
			name: 'majax',
			token: 'bennnis'
		},
		data: {
			name: ['majaxPost'],
			token: 'bennnisPost'
		}
	}).then(resp => {
		console.log('success', resp)
	}).catch(resp => {
		console.log('failed', resp)
	})
</script>
</body>
</html>
